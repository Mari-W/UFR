<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Authentication Token</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body style="overflow-y:hidden;">
  <div class="card" style="height: 100vh;">
    <header class="card-header">
      <p class="card-header-title">
        Discord Authentication Token
      </p>
    </header>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{name}}</p>
          <p class="subtitle is-6">{{sub}}</p>
        </div>
      </div>
      <div class="content">
        <button id="token" onclick="copy()" class="button is-success">
          {{token}}
        </button>
        <br>
        <br>
        <time id="time">...</time>
        <script>
          function copy() {
            navigator.clipboard.writeText("{{token}}");
            document.getElementById("token").classList.remove("is-success")
            document.getElementById("token").classList.add("is-primary")
            setTimeout(() => {
              document.getElementById("token").classList.add("is-success")
              document.getElementById("token").classList.remove("is-primary")
            }, 500);
          }
          let date = new Date()
          date.setMinutes(date.getMinutes() + 5)
          document.getElementById("time").innerHTML = "token will expire at " + date.toLocaleTimeString()
        </script>
      </div>
      <footer class="card-footer">
        <a href="" class="card-footer-item">Refresh</a>
        <a href="{{account_url}}" class="card-footer-item">Account</a>
        <a href="{{logout_url}}" class="card-footer-item">Logout</a>
      </footer>
    </div>
  </div>
</body>

</html>
